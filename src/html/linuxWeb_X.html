<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>linuxWeb</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="./src/css/main.css" />
	<link rel="stylesheet" type="text/css" href="./src/css/X/animations.css" />


	<link rel="stylesheet" type="text/css" href="./src/css/X/icons.css" />
	<link rel="stylesheet" type="text/css" href="./src/css/X/topbar.css" />
	<link rel="stylesheet" type="text/css" href="./src/css/X/applist.css" />

	<link rel="stylesheet" type="text/css" href="./src/css/X/system_popups/context_menu.css" />
	<link rel="stylesheet" type="text/css" href="./src/css/X/system_popups/status_area.css" />
	<link rel="stylesheet" type="text/css" href="./src/css/X/system_popups/app_menu.css" />
	<link rel="stylesheet" type="text/css" href="./src/css/X/system_popups/power_menu.css" />

	<link rel="stylesheet" type="text/css" href="./src/css/X/apps_layer.css" />
	<link rel="stylesheet" type="text/css" href="./src/css/X/apps/terminal.css" />
	<link rel="stylesheet" type="text/css" href="./src/css/X/apps/settings.css" />
	<link rel="stylesheet" type="text/css" href="./src/css/X/apps/notepad.css" />

	<link rel="stylesheet" type="text/css" href="./src/css/X/login.css" />

	<script src="./src/js/libraries/sha256.js"></script>
	<script src="./src/js/libraries/jsHelp.js"></script>
	<script src="./src/js/main.js"></script>



</head>

<body>
	<login>
		<login_background></login_background>
		<login_time>
			<time></time>
			<date></date>
			<p>Press a key to unlock</p>

		</login_time>
		<form
			onsubmit="event.preventDefault();X.lockScreen.playLoginAnimation(system.validatePassword(this.children[1].value));">
			<login_user>
				<user_icon_container>
					<user_icon></user_icon>
				</user_icon_container>
				<user_name>root</user_name>
			</login_user>
			<input type="password" name="password" placeholder="Password" />
		</form>
		<topbar>
			<left></left>
			<middle></middle>
			<right>
				<lockscreen_statusArea class="statusArea">
					<network_icon></network_icon>
					<volume_icon></volume_icon>
					<down_icon></down_icon>
				</lockscreen_statusArea>
			</right>
		</topbar>
	</login>


	<linux>
		<!-- Desktop Area -->
		<main_background></main_background>
		<desktop></desktop>

		<!-- Title bar -->
		<topbar>
			<left>
				<app_menu_button>
					Activities
				</app_menu_button>
			</left>
			<middle>
				<dateTime></dateTime>
			</middle>
			<right>
				<statusArea class="statusArea">
					<network_icon></network_icon>
					<volume_icon></volume_icon>
					<down_icon></down_icon>
				</statusArea>
			</right>
		</topbar>
		<!-- Process bar -->
		<app_list></app_list>
		<!-- Time Menu -->

		<!-- Apps Layer -->
		<apps_layer> </apps_layer>

		<system_menu_container>
		</system_menu_container>
		<system_exit_animation_menu_container></system_exit_animation_menu_container>
	</linux>
</body>
<script src="./src/js/linuxWeb_js/system.js"></script>
<script src="./src/js/linuxWeb_js/apps.js"></script>
<script src="./src/js/linuxWeb_js/processes.js"></script>
<script src="./src/js/linuxWeb_js/X.js"></script>

</html>
