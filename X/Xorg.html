<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>X</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" type="text/css" href="./css/linux.css" />
	<link rel="stylesheet" type="text/css" href="./css/main.css" />
	<link rel="stylesheet" type="text/css" href="./css/login_form.css" />
	<script defer src="./js/loginPage.js"></script>
	<script defer src="./js/fullLinux.js"></script>
	<script defer src="../js/jsHelp.js"></script>
</head>

<head>

	<title>Login</title>
</head>


<body>
	<login>
		<login_background></login_background>
		<form
			onsubmit="event.preventDefault();X.lockScreen.playLoginAnimation(system.validatePassword(this.children[1].value));">
			<login_user><img src="./img/user.png" /><br />root</login_user>
			<input type="password" name="password" placeholder="Password" />
			<input type="submit" value=">" />
		</form>
	</login>


	<!-- Desktop Area -->
	<linux>
		<main_background></main_background>
		<desktop></desktop>
		<!-- Title bar -->
		<taskbar>
			<left>
				<app_menu_button>
					<app_menu_button_icon>
				</app_menu_button>
			</left>
			<middle>
				<dateTime></dateTime>
			</middle>
			<right>
				<statusArea>
					<volume_icon></volume_icon>
					<padlock_icon></padlock_icon>
					<settings_arrow></settings_arrow>
				</statusArea>
			</right>
		</taskbar>
		<process_bar></process_bar>
		<!-- Time Menu -->

		<!-- Apps Layer -->
		<apps_layer> </apps_layer>

		<system_popup_container>
		</system_popup_container>
	</linux>
</body>

</html>
